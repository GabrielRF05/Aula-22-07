<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22-07</title>  
</head>
<body>
    <fieldset style="max-width: 380px;">
    <div>
    <h2>Envie uma mensagem preenchendo o formulário abaixo</h2>

        <form method="get">
            <label for="nome">Seu nome:</label> <br>
            <input style="border-radius: 10px; width: 370px; height: 20px;" type="text" id="nome" name="nome"> <br> <br>
            <label for="telefone">Seu telefone:</label> <br>
            <input style="border-radius: 10px; width: 370px; height: 20px;" type="number" id="telefone" name="telefone"> 
            <br> <br>
            <label for="email">Seu e-mail:</label> <br>
            <input style="border-radius: 10px; width: 370px; height: 20px;" type="Digite seu email" id="email" name="email"> <br><br>

            <label for="novidades">Deseja receber nossas novidades?</label> <br>
            <input type="radio" name="selecionar" value="sim"/>Sim
            <input type="radio" name="selecionar" value="nao"/>Não <br> <br>

            <label for="">Sua mensagem:</label>
            <br>
            <textarea style="border-radius: 20px;" name="msg" rows="7" cols="50"></textarea>
            <br> <br>
            <center>
            <button style="border-radius: 15px; width: 75px; height: 25px;">Enviar</button><br>
            </center>
            
        </form>
    </div>
    </fieldset>
</body>
</html>
